<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm" novalidate *ngIf="unit">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <h5>{{fieldLabel.lbl_unit_name}}<span class="required">*</span></h5>
                <div class="controls">
                    <input type="text" name="name" [(ngModel)]="unit.name" #name="ngModel" ngModel class="form-control" 
                    required data-validation-required-message="Vui lòng nhập tên">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <h5>{{fieldLabel.lbl_unit_code}}</h5>
                <div class="controls">
                    <input type="text" name="code" [(ngModel)]="unit.code" #code="ngModel" ngModel class="form-control">
                  </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-success">{{textLabel.submit_txt}}</button>
            </div>
        </div>
    </div>
</form>
