        <div class="main-content">
          <div class="content-wrapper">
              <section class="input-validation">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="card">
                              <div class="card-header">
                                  <h4 class="card-title">{{textLabel.employee_add}}
                                        <a routerLink="/tai-khoan" class="btn btn-raised btn-success round btn-min-width mr-1 mb-1 float-right">{{textLabel.back_txt}}</a>
                                  </h4>
                              </div>
                              <div class="card-body">
                                  <div class="card-block">
                                      <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm" novalidate>
                                          <div class="row">
                                              <div class="col-lg-6 col-md-12">
                                                  <div class="form-group">
                                                      <h5>{{fieldLabel.lbl_username}}<span class="required">*</span></h5>
                                                      <div class="controls">
                                                          <input type="text" name="username" #username="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập tên đăng nhập"
                                                          [minlength]="minLenght.length" [attr.data-validation-minlength-message]="minLenght.text">
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <h5>{{fieldLabel.lbl_password}}<span class="required">*</span></h5>
                                                      <div class="controls">
                                                          <input type="password" name="password" #password="ngModel" ngModel class="form-control" required 
                                                          data-validation-required-message="Vui lòng nhập mật khẩu"
                                                          [minlength]="minLenght.length" [attr.data-validation-minlength-message]="minLenght.text">
                                                      </div>
                                                  </div>
                                                  
                                              </div>
                                              <div class="col-lg-6 col-md-12">
                                                  <div class="form-group">
                                                      <h5>{{fieldLabel.lbl_name}}<span class="required">*</span></h5>
                                                      <div class="controls">
                                                          <input type="text" name="fullname" #fullname="ngModel" ngModel id="fullname" class="form-control" 
                                                          required data-validation-required-message="Vui lòng nhập họ tên"
                                                          [minlength]="minLenght.length" [attr.data-validation-minlength-message]="minLenght.text">
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <h5>{{fieldLabel.lbl_role}}<span class="required">*</span></h5>
                                                      <div class="controls">
                                                          <select name="role_id" id="role_id" #role_id="ngModel" ngModel [(ngModel)]="defaultRole" required class="form-control role-name">
                                                              <option [ngValue]="1">Admin</option>
                                                              <option [ngValue]="2">Tiếp tân</option>
                                                              <option [ngValue]="3">Bác sỹ</option>
                                                              <option [ngValue]="4">Phát thuốc</option>
                                                          </select>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="text-right">
                                                      <button type="submit" class="btn btn-success">{{textLabel.submit_txt}}<i class="fa fa-thumbs-o-up position-right"></i></button>
                                                  </div>
                                              </div>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
        </div>
