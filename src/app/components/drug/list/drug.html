<div class="main-content">
    <div class="content-wrapper">
        <section id="html">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">{{fieldLabel.lbl_drug_manage}}</h4>
                            <a routerLink="them" class="btn btn-raised btn-success round btn-min-width mr-1 mb-1 float-right">{{textLabel.add_txt}}</a>
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                    <table class="table table-striped table-bordered sourced-data">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>{{fieldLabel.lbl_drug_name}}</th>
                                                <th>{{fieldLabel.lbl_drug_code}}</th>                                                
                                                <th>{{fieldLabel.lbl_update_at}}</th>                                                
                                                <th>{{fieldLabel.lbl_action}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>                                         
                                            <tr *ngFor="let drug of listDrugMedicine;let idx = index" id="{{drug.id}}">      
                                                <td>{{drug?.id}}</td>    
                                                <td>{{drug?.name}}</td>
                                                <td>{{drug?.code}}</td>
                                                <td>{{drug?.updated_at}}</td>
                                                <td>  
                                                    <a routerLink="/duoc-chat/cap-nhat/{{drug.id}}" class="success p-0" data-original-title="" title="">
                                                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                                    </a>
                                                    <a (click)="deleteDrug(drug?.id)" class="danger p-0" data-original-title="" title="">
                                                        <i class="ft-x font-medium-3 mr-2"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
