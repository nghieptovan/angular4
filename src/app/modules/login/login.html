 <div class="main-content" [ngStyle]="{'padding-left': isLoginPage ? '0px' : '' }">
    <div class="content-wrapper">
    <section id="login">
        <div class="container-fluid">
            <div class="row full-height-vh">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="card gradient-indigo-purple text-center width-400">
                        <div class="card-img overlap">
                            <img alt="element 06" class="mb-1" src="assets/img/portrait/avatars/avatar-08.png" width="190">
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                <h2 class="white">Login</h2>
                                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" id="loginForm">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input placeholder="Tên đăng nhập" type="text" name="username" #username="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập tên đăng nhập"
                                            >
                                          </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" name="password"                      
                                            #password="ngModel" ngModel id="inputPass" placeholder="Mật khẩu" required data-validation-required-message="Vui lòng nhập tên mật khẩu">
                                        </div>
                                    </div>

                                

                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button  type="submit" class="btn btn-pink btn-block btn-raised">Đăng nhập</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- <div class="card-footer">
                            <div class="float-left"><a (click)="onForgotPassword()" class="white">Recover Password</a></div>
                            <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
  </div>
