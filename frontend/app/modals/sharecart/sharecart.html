<div class="" data-role="modal" data-type="popup" tabindex="0" >
    <div class="modal-dialog-lt" data-role="focusable-scope">
            <div class="modal-content-lt">
                    <div class="modal-header-lt">
                        <h5 class="modal-title">Chia sẻ giỏ hàng cho bạn bè</h5>
                        <button type="button" class="close" (click)="closeModal()">
                            <span>×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="share-info">
                            <p>Copy link bên dưới và gửi cho bạn bè</p>
                            <div class="share-block">
                                <input type="text" value="{{shareUrl}}" class="share-url">
                                <a (click)="copyToClipboard()" class="copy-link">Sao chép</a>
                            </div>
                            <div *ngIf="copied" class="mage-sucess">Bạn đã sao chép thành công</div>
                            <p class="text-type">Hoặc chia sẽ lên mạng xã hội</p>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="socials-icon">
                            <a href="http://www.facebook.com/sharer/sharer.php?u={{shareUrl}}">
                                <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/icon-facebook.jpg" alt="Share on Facebook">
                            </a>
                            <a href="http://twitter.com/share?url={{shareUrl}}&text=Check my cart in Lotte" target="_blank">
                                <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/icon-twitter.jpg" alt="Share on twitter">
                            </a>
                            <!--
                            <a href="#" title="Instagram"><img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/icon-instagram.jpg" alt=""></a>
                            -->

                            <div class="zalo-share-button" [attr.data-href]="shareUrl" data-oaid="579745863508352884" data-layout="2" data-color="blue" data-customize=false></div>

                            <!-- <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/icon-zalo.jpg" alt=""> -->
                        </div>
                        <button class="button-bg btn-action" title="Hoàn tất" (click)="closeModal()"><span>Hoàn tất</span></button>
                    </div>
                </div>
    </div>
</div>
