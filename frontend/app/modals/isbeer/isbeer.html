<div class="general-message-popup">
    <div class="modal-dialog-lt">
        <div class="modal-content-lt">
            <div class="modal-header-lt">
                <h5 class="modal-title">Bạn đã đủ tuổi uống bia hợp pháp ?</h5>
            <!--<button type="button" class="close" (click)="closeModal()">-->
            <!--<span>×</span>-->
            <!--</button>-->
            </div>
            <div class="modal-body">
                <div class="notification-content">
                    <!--<p>Bạn đã đủ tuổi uống bia hợp pháp ?</p>-->
                    <p>Bạn phải nằm trong độ tuổi được cho phép uống bia ( 18 tuổi ở Việt Nam )</p>
                    <div class="primary">
                        <input name="no-show" id="no-show" [(ngModel)]="notShowAgain" type="checkbox">
                        <label for="no-show">Không hiển thị lại</label>
                    </div>
                    <ul class="group-action-type">
                        <li><a class="button-bg" title="Xác nhận" (click)="confirm()">Xác Nhận Đủ Tuổi</a></li>
                        <li><a class="button-bg btn-cancel" title="Bỏ qua" (click)="closeModal()">Chưa Đủ Tuổi</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
