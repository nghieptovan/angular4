<aside class="modal-popup fotorama-video-popup-wrapper modal-slide _inner-scroll _show" data-role="modal" data-type="popup"
    tabindex="0" style="z-index: 901;">
    <div class="modal-inner-wrap" data-role="focusable-scope">
        <header class="modal-header">

            <h1 class="modal-title" data-role="title">{{videoContent?.video_title}}</h1>

            <div *ngIf="videoContent.sub_title != false" [innerHTML]="safehtml(videoContent.sub_title)"></div>

            <button class="action-close" data-role="closeBtn" type="button" (click)="closeModal()">
                <span>Há»§y</span>
            </button>
        </header>
        <div class="modal-content" data-role="content">
            <div class="fotorama-video-popup">
                <div class="product-video responsive">
                    <iframe frameborder="0" allowfullscreen="1" title="{{videoContent?.video_title}}" width="100%" height="100%"
                        [src]="videoContent?.url">
                    </iframe>
                </div>
            </div>
        </div>

    </div>
    <div data-role="focusable-end" tabindex="0"></div>
</aside>
