<div class="modal-dialog-lt">
    <div class="modal-content-lt">
        <div class="modal-header-lt">
            <h5 class="modal-title">Tiêu chí duyệt nhận xét của LOTTE.vn</h5>
            <button type="button" class="close" (click)="closeModal()">
                <span>×</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="term-review-popup">
                <p>Nhận xét sẽ được hiển thị sau khi kiểm duyệt nếu không vi phạm bất kỳ quy định nào từ LOTTE.vn. </p>
            </div>
            <p class="btn-popup-type"><a (click)="confirm()" class="button-bg">Xác nhận</a></p>
        </div>
    </div>
</div>
