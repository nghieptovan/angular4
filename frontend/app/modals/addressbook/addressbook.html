<div class="lt-modal-dialog lt-addressbook-modal">
    <div class="lt-modal-dialog__header">
        <h1 class="lt-modal-dialog__header--title">Sổ địa chỉ</h1>
        <button class="lt-modal-dialog__header--close" type="button" (click)="closeModal()">

        </button>
    </div>
    <div class="lt-modal-dialog__content lt-addressbook-modal__content">
        <table>
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Số liên lạc</th>
                    <th>Địa chỉ</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let address of (userInfo$ | async).addresses">
                <td>
                    {{address.lastname + ' ' + address.firstname}}
                </td>
                <td>
                    {{address.telephone}}
                </td>
                <td>
                    {{address.street[0]}}
                </td>
                <td>
                    <button type="button" (click)="selectAddress(address)">Chọn</button>
                </td>
            </tr>
        </table>
    </div>
</div>
