<section class="breadcrumb-lt" *ngIf="breadcrumbs && urlInfo?.type === 'category'">
    <div class="container-lt">
        <ul itemscope itemtype="http://schema.org/BreadcrumbList">
            <li class="subcate" *ngFor="let breadcumb of breadcrumbs; let idx = index" itemprop="itemListElement" itemscope
            itemtype="http://schema.org/ListItem">
                <meta itemprop="position" content="{{idx+1}}" />
                <meta itemprop="name" content="{{breadcumb.label}}" />
                <meta itemprop="item" content="{{breadcumb.link}}" />
                <a *ngIf="idx > 0" href="category/{{breadcumb.id}}/{{breadcumb.url_key}}" (click)="goToCategoryPage(breadcumb)">{{breadcumb.label}}</a>
                <a *ngIf="idx == 0" href="/" (click)="backToHome()">LOTTE.vn</a>
                <span *ngIf="breadcumb?.categories?.length" class="arrow"></span>

                <div class="subcate-content" *ngIf="breadcumb?.categories?.length">
                    <ul class="items">
                        <ng-container *ngFor="let cat of breadcumb?.categories">
                            <li [hidden]="cat.id == breadcumb.id">
                                <a href="category/{{cat.id}}/{{cat.url_key}}" (click)="goToCategoryPage(cat)">{{cat.label}}</a>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</section>

<section class="breadcrumb-lt" *ngIf="brandName">
    <div class="container-lt">
        <ul>
            <li class="subcate">
                <a href="/" (click)="backToHome()">LOTTE.vn</a>
            </li>
            <li class="subcate">
                {{brandName}}
            </li>
        </ul>
    </div>
</section>

<section class="breadcrumb-lt" *ngIf="vendorName">
    <div class="container-lt">
        <ul>
            <li class="subcate">
                <a href="/" (click)="backToHome()">LOTTE.vn</a>
            </li>
            <li class="subcate">
                {{vendorName}}
            </li>
        </ul>
    </div>
</section>

<section class="breadcrumb-lt" *ngIf="productName">
    <div class="container-lt">
        <ul itemscope itemtype="http://schema.org/BreadcrumbList">
            <li class="subcate" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"> 
                <meta itemprop="position" content="1" />        
                <meta itemprop="name" content="LOTTE.vn" />
                <meta itemprop="item" content="https://lotte.vn" />     
                <a href="/" (click)="backToHome()">LOTTE.vn</a>
            </li>
            <li class="subcate" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">    
                <meta itemprop="position" content="2" />        
                <meta itemprop="name" content="{{productName}}" />
                <meta itemprop="item" content="{{productLink}}" />             
                {{productName}}
            </li>
        </ul>
    </div>
</section>

<section class="breadcrumb-lt" *ngIf="urlInfo?.type === 'search'">
    <div class="container-lt">
        <ul>
            <li class="subcate">
                <a href="/" (click)="backToHome()">LOTTE.vn</a>
            </li>
            <li class="subcate">
                Kết quả tìm kiếm
            </li>
        </ul>
    </div>
</section>
