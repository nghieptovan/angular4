<div class="cart-content">

    <div class="shipping-content">

                                    </div>
                                    <label class="checked-content">
                                        COD - thanh toán khi nhận hàng
                                        <input type="radio" name="payment" (click)="selectPaymentType('cashondelivery')"
                                            [checked]="paymentType === 'cashondelivery'">
                                        <span class="radiobtn"></span>
                                    </label>
                                </div>
                                <lt-vendor-checkout-payment-by-cash *ngIf="paymentType === 'cashondelivery'"> </lt-vendor-checkout-payment-by-cash>

                                    > </lt-checkout-payment-by-card>

                                <!-- card default-->
                                <div *ngIf="getPayment('vietin_gateway')" class="address-item"

                                        <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/visa-2.jpg" alt="">
                                        <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/master-2.jpg" alt="">

                                    <label class="checked-content">
                                        {{ getPayment('vietin_gateway')?.title }}
                                        <span class="note-type" *ngIf="getPayment('vietin_gateway')?.landing_page_textbox">
                                            {{getPayment('vietin_gateway')?.landing_page_textbox + ' '}}
                                            <a *ngIf="getPayment('vietin_gateway')?.landing_page_url" href="{{getPayment('vietin_gateway')?.landing_page_url}}"  (click)="$event.stopPropagation();" >Chi tiết</a>
                                        </span>
                                        <input type="radio" name="payment[method]" class="radio" id="vietin_gateway" value="vietin_gateway"
                                            (click)="selectPromotionPayment('vietin_gateway')"
                                            [checked]="promotionType === 'vietin_gateway' && paymentType === 'vietin_gateway'" >
                                        <span class="radiobtn"></span>
                                    </label>
                                </div>
                                <lt-vendor-checkout-payment-by-card  *ngIf="promotionType === 'vietin_gateway' && paymentType === 'vietin_gateway' && hasPayment('vietin_gateway')"
                                    [promotion]="{code:'vietin_gateway'}" [paymentType]="paymentType"
                                > </lt-vendor-checkout-payment-by-card>

                                <!-- end card default-->

                                <!-- ATM -->
                                <div class="address-item" [ngClass]="{'current': paymentType === 'local_atm' }">
                                    <label class="checked-content">
                                        Thẻ ATM nội địa
                                        <input type="radio" name="payment" class="radio" (click)="selectPaymentType('local_atm')"
                                            [checked]="paymentType === 'local_atm'">
                                        <span class="radiobtn"></span>
                                    </label>
                                </div>
                                <lt-vendor-checkout-payment-by-atm *ngIf="paymentType === 'local_atm' && hasPayment('local_atm')"> </lt-vendor-checkout-payment-by-atm>

                                <!-- momo -->
                                <div *ngIf="momo?.length > 0" class="address-item" [ngClass]="{'current': paymentType === 'momo' }">

                                        <img src="https://cdn.lotte.vn/media/wysiwyg/static/ui/cart-page/momo.jpg" alt="">
                                    </div>
                                    <label class="checked-content">
                                        Ví điện tử - MoMo {{getPayment('momo')?.landing_page_textbox}}
                                        <ng-container *ngIf="getPayment('momo')?.landing_page_textbox">
                                            <span class="lbl-pro-tag">Ưu đãi</span>
                                            <span class="note-type" >
                                                {{getPayment('momo')?.landing_page_textbox + ' '}}
                                                <a href="{{getPayment('momo')?.landing_page_url}}"  (click)="$event.stopPropagation();" target="_blank">Chi tiết</a>
                                            </span>
                                        </ng-container>
                                        <input type="radio" name="payment" class="radio" (click)="selectPaymentType('momo')" [checked]="paymentType === 'momo'">
                                        <span class="radiobtn"></span>
                                    </label>
                                </div>
                                <lt-vendor-checkout-payment-by-momo *ngIf="paymentType === 'momo' && hasPayment('momo')" ></lt-vendor-checkout-payment-by-momo>
                                <!-- end momo -->
