<main class="main">

        <div class="bigbang-page bigbang-countdown" [hidden]="countDownLeft < 0">
            <div class="container-lt">
                <div class="coutdown-img">
                    <div class="inner"><img src="https://cdn.lotte.vn/media/wysiwyg/static/promotions/2018/12/conheo/ready.gif" alt=""></div>
                    <div class="content">sẵn sàng <br>Click sau <div class="number">{{countDownLeft}}</div></div>
                </div>
            </div>
        </div>

    <div class="bigbang-page bigbang-game" [hidden]="countDownLeft > -1">
        <a href="javascript:void(0)" (click)="returnHome()" class="btn-back-game"><span></span></a>
        <div class="img-top-mobile">
            <img src="https://cdn.lotte.vn/media/wysiwyg/static/promotions/2018/12/conheo/illus.png" alt="">
        </div>
        <div class="container-lt">
            <div class="light light-left"></div>
            <div class="conheo-game-click">
                <div class="conheo-imgs" >
                    <svg id="clock">
                        <g id="pendulum" (touch)="startClick($event)">
                            <image xlink:href="https://cdn.lotte.vn/media/wysiwyg/static/promotions/2018/12/conheo/effect.gif"
                            width="154" height="224" class="effect-click" id="effect-click" attr.x="{{ropeX+20}}" attr.y="{{ropeY+20}}"/>
                            <image
                            class="rope" attr.x="{{ropeX}}" attr.y="{{ropeY}}" width="27" height="150" xlink:href="https://cdn.lotte.vn/media/wysiwyg/static/promotions/2018/12/conheo/congday.png" />
                            <image id="heo_1" class="heo" attr.x="{{pigX}}" attr.y="{{pigY}}" width="210" height="330"
                                attr.xlink:href="{{pigImage}}" (touch)="startClick($event)" (mouseup)="endClick($event)" (mousedown)="startClick($event)"
                                />

                        </g>
                    </svg>

                </div>
            </div>
            <div class="light light-right"></div>

            <div class="status-wrap clearfix">
                <div class="time-bar">
                    <div class="count-down">
                        <div class="lbl">Bạn còn</div>
                        <div class="inner" id="timer-elem">00 : 30</div>
                    </div>
                    <div class="timebar-process">
                        <div class="inner" id="timer-bar" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="total-click ">
                    <div class="lbl-text"><span>Bạn đã</span> click được</div>
                    <div class="number">{{coutClicked}}</div>
                </div>

            </div>
            <p class="img-type"><img src="https://cdn.lotte.vn/media/wysiwyg/static/promotions/2018/12/conheo/illus-4.png" alt=""></p>
            <p class="copyright-game"><span>LOTTE.vn (c) 2018</span></p>

        </div>

    </div>
</main>
