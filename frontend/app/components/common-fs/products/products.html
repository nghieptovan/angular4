<main class="main">
    <div class="container-lt">
        <p class="cat-count">Tìm thấy {{total}} sản phẩm</p>
        <div class="filter-block-cate">
            <ul>
                <app-common-fs-product-filter-omni></app-common-fs-product-filter-omni>
                <app-common-fs-product-filter-blink></app-common-fs-product-filter-blink>
            </ul>
        </div>
        <app-common-fs-product-list [Products] = "Products"></app-common-fs-product-list>

        <div class="product-viewed-footer" *ngIf="count < total">
            <div class="product-showed-bar">
                <p class="txt">Bạn đang xem {{count}}/{{total}} sản phẩm</p>
                <div class="status-bar"><div [style.width]="count | vm_percentize : total"></div></div>
            </div>
            <a (click)="viewMore()" class="button-border" [ngClass]="{'state-loading':isLoading}">Xem thêm</a>
        </div>
    </div>
</main>
