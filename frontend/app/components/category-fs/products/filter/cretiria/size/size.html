<li [ngClass]="{opened:isChecked}" *ngIf="facets?.size?.length">
<!--<li class="opened" *ngIf="facets?.size?.length">-->
    <a href="javascript:void(0);" class="filter-item">Kích thước</a>
    <div class="dropdown-options">
        <div class="selected-info clearfix">
            <div class="selected-inner">
                <div class="number">{{(productState | facetstype:'size').length}} selected</div>
                <div class="text"><ng-container *ngFor="let selected of productState | facetstype:'color'; let idx = index">{{idx === 0? selected.name:', '+ selected.name}}</ng-container></div>
            </div>
            <a (click)="resetTypeFilter('size')" [ngClass]="{'btn-clear-disable':!(productState | facetstype:'size').length}" class="btn-clear">Xóa</a>
        </div>
        <div class="items">
            <ul>
                <li [ngClass]="{'current':size.isChecked}" *ngFor="let size of facets?.size" (click)="addFilter('size', size, $event)">{{size.name}}</li>
            </ul>
        </div>
    </div>
</li>
