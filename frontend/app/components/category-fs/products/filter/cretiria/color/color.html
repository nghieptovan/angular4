<li [ngClass]="{opened:isChecked}" *ngIf="facets?.color?.length">
    <a href="javascript:void(0);" class="filter-item">Màu sắc</a>
    <div class="dropdown-options">
        <div class="selected-info clearfix">
            <div class="selected-inner">
                <div class="number">{{(productState | facetstype:'color').length}} selected</div>
                <div class="text"><ng-container *ngFor="let selected of productState | facetstype:'color'; let idx = index">{{idx === 0? selected.name:', '+ selected.name}}</ng-container></div>
            </div>
            <a (click)="resetTypeFilter('color')" [ngClass]="{'btn-clear-disable':!(productState | facetstype:'color').length}" class="btn-clear">Xóa</a>
        </div>
        <div class="items">
            <ul>
                <li [ngClass]="{'current':color.isChecked}" *ngFor="let color of facets?.color" (click)="addFilter('color', color, $event)">{{color.name}}</li>
            </ul>
        </div>
    </div>
</li>
