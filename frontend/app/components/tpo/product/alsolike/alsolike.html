<div class="hashtag-products-other">
  <div class="container-v">
    <h2>Bạn cũng sẽ thích</h2>
    <ul class="clearfix">
        <ng-container *ngFor="let tpo of related_hashtags">
          <li>
            <a (click)="gotoTpoDetail(tpo)">
              <img [src]="tpo.thumbnail" alt="">
              <span>#{{tpo.name}}</span>
            </a>
          </li>
        </ng-container>
    </ul>
  </div>
</div>
