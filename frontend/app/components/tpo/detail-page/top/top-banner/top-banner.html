<div *ngIf="tpoDeail.banner_content !== undefined" [innerHTML]="tpoDeail.banner_content | keepHtml">
</div>
<div class="hashtag-top-info">
  <div class="container-v">
    <div class="content clearfix">
      <div class="avatar_img">
        <img [src]="tpoDeail.thumbnail" alt="">
      </div>
      <div class="hashtag-text">
        <h3>#{{tpoDeail.name}}</h3>
        <ul class="clearfix">
          <li>Lượt xem
            <strong>{{tpoDeail.num_view}}</strong>
          </li>
          <li>Lượt thích
            <strong>{{tpoDeail.num_like}}</strong>
          </li>
        </ul>
        <div class="btn-socials-action clearfix">
          <div class="fb-like" [attr.data-href]="currentUrl" data-layout="button" data-action="like" data-size="large" data-show-faces="true"
            data-share="true"></div>
          <!--<div class="fb-like" data-href="https://www.lotte.vn" data-layout="button" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>-->
        </div>
      </div>
    </div>
  </div>
</div>
