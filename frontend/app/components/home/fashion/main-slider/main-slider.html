<section class="main-slider" [class.main-slider-nofull]="!(isTopBanner$ | async)" lazy-load-images>
    <div class="container-lt">
        <owl-carousel [options]="owlCarouselOptions" [carouselClasses]="['', 'row', 'sliding']" [items]="mainSliderContent">
            <div *ngFor="let item of mainSliderContent; let idx = index" [style.min-height]="isImgLoaded[idx] ? '' : '500px'">
                <a href="{{item.link1}}">
                    <img attr.data-layer="{{'Home_Z1_' + (idx + 1)}}" title="{{item.title1}}" (load)="isImgLoaded[idx] = true" class="img_banner"
                        attr.data-src="{{item.image1?.toMediaUrl()}}" style="width:100%;height:500px">
                </a>
            </div>
        </owl-carousel>
    </div>
</section>
