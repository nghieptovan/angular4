
  <!-- Start Page Loading -->
  <div id="loader-wrapper" *ngIf="authGetLoadingState">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->
  <!-- //////////////////////////////////////////////////////////////////////////// -->
  <!-- //////////////////////////////////////////////////////////////////////////// -->

  <!-- START WRAPPER -->
  <div id="login-page" class="wrapper">

    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START CONTENT -->
    <section id="content">
      <!--start container-->
      <div class="container vertical-align-center">
       
        <div class="row">
          <div class="col m4 offset-m4">
            <div class="card-panel">
              <div class="row">
                <form class="col s12" #loginForm="ngForm" (ngSubmit)="login(loginForm)" id="loginForm">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="name3" type="text" name="username"                      
                      #username="ngModel" ngModel id="username" autocomplete="off"
                      class="validate" required>
                      <label for="first_name">Tên đăng nhập</label>
                      <span class="helper-text" data-error="wrong" data-success="right">{{usernameMessage}}</span>
                    </div>
                  </div>
          
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="password3" type="password" name="password"                      
                      #password="ngModel" ngModel id="password" autocomplete="off"
                      class="validate" required>
                      <label for="password" class="">Mật khẩu</label>
                      <span class="helper-text" data-error="wrong" data-success="right">{{passwordMessage}}</span>
                    </div>
                  </div>
                  <div class="row">
                    
                      <div class="input-field col m6 offset-m3 center-align">
                        <button class="btn waves-effect waves-light center" type="submit" name="action">Đăng nhập
                        </button>
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Form with validation -->
          
        </div>

      </div>
      <!--end container-->
    </section>
    <!-- END CONTENT -->
  
  </div>
  <!-- END WRAPPER -->
