<div class="table-wrapper reviews">
    <table class="data table table-reviews" id="my-reviews-table">
        <caption class="table-caption">Các Nhận Xét về Sản Phẩm</caption>
        <thead>
        <tr>
            <th scope="col" class="col date">Đã tạo</th>
            <th scope="col" class="col item">Tên sản phẩm</th>
            <th scope="col" class="col summary">Đánh Giá</th>
            <th scope="col" class="col description">Nhận xét</th>
            <th scope="col" class="col actions">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comment of comments">
            <td data-th="Đã tạo" class="col date">{{comment.created_at | date:'dd/MM/yyyy'}}</td>
            <td data-th="Tên sản phẩm" class="col item">
                <strong class="product-name">
                    <a href="">{{comment.product_name}}</a>
                </strong>
            </td>
            <td data-th="Đánh Giá" class="col summary">
                <bar-rating [rate]="comment.percent / 100 * 5" required disabled [max]="5" [theme]="default" ></bar-rating>
            </td>
            <td data-th="Nhận xét" class="col description">{{comment.title}}</td>
            <td data-th="Thao tác" class="col actions">
                <a routerLink="/account/comment/{{comment.customer_id}}/{{comment.review_id}}" class="action more"><span>Xem Chi Tiết</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
