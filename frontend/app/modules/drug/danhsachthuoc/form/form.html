<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm" novalidate>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <h5>Biệt dược<span class="required">*</span></h5>
                <div class="controls">
                    <input type="text" name="name" #name="ngModel" ngModel
                     class="form-control" required data-validation-required-message="Vui lòng nhập họ tên">
                     
                </div>
                <div class="dropdown-menu dropdown-below-input" style="display: block;">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item active" href="#">Something else here</a>
                </div>
            </div>
           
            <div class="form-group">
                <h5>Dược chất<span class="required">*</span></h5>
                <div class="controls">
                    <input type="text" name="address"  #address="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập địa chỉ">
                </div>
                <div class="dropdown-menu dropdown-below-input" style="display: block;">
                    <a href="javascript:void(0);" (click)="selectTypeMedicine(item)" class="dropdown-item" *ngFor="let item of listTypeMedicine; let idx = index">{{item.name}}</a>
                </div>
            </div>
            <div class="form-group">
                <h5>Đơn vị thuốc <span class="required">*</span></h5>
                <div class="input-group">
             
                  <input type="text" name="birthday" #birthday="ngModel" ngModel (click)="selectDateTime()" class="form-control pickadate" placeholder="Chọn ngày sinh" />
                </div>
            </div>
            <div class="form-group">
                <h5>Phân loại<span class="required">*</span></h5>
                <div class="controls">
                    <select name="sex" id="sex" #sex="ngModel" ngModel required class="form-control role-name">
                        <option [ngValue]="1">Nam</option>
                        <option [ngValue]="2">Nữ</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <h5>Tiền căn <span class="required">*</span></h5>
                <div class="controls">
                    <textarea name="diagnosis" id="diagnosis"
                   #diagnosis="ngModel" ngModel class="form-control"  placeholder="Tiền căn" aria-invalid="false"></textarea>
                <div class="help-block"></div></div>
            </div>
            
            
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="form-group">
                <h5>&nbsp;</h5>
                <div class="controls">
                    <input type="text" name="phone" #phone="ngModel" ngModel class="form-control" 
                    required data-validation-containsnumber-regex="(\d)+" data-validation-containsnumber-message="Vui lòng nhập số">
                  </div>
            </div>
            <div class="form-group">
                <h5>&nbsp;</h5>
                <div class="controls">
                    <input type="text" name="weight" 
                   #weight="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập cân nặng">
                </div>
            </div>

            <div class="form-group">
                <h5>Cách sử dụng<span class="required">*</span></h5>
                <div class="controls">
                    <select name="sex" id="sex" #sex="ngModel" ngModel required class="form-control role-name">
                        <option [ngValue]="1">Nam</option>
                        <option [ngValue]="2">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <h5>Đơn giá bán<span class="required">*</span></h5>
                <div class="controls">
                    <select name="sex" id="sex" #sex="ngModel" ngModel required class="form-control role-name">
                        <option [ngValue]="1">Nam</option>
                        <option [ngValue]="2">Nữ</option>
                    </select>
                </div>
            </div>
            
            <div class="text-right">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</form>
