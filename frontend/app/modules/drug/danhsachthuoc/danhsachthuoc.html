<div class="main-content">
        <div class="content-wrapper">
            <section id="html">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Quản lý thuốc</h4>
                                <a routerLink="/thuoc/them-thuoc" class="btn btn-raised btn-success round btn-min-width mr-1 mb-1 float-right">Thêm thuốc</a>
                            </div>
                            <div class="card-body">
                                <div class="card-block">
                                        <table class="table table-striped table-bordered sourced-data">
                                                <thead>
                                                    <tr>
                                                      <th>Dược chất</th>
                                                      <th>Biệt dược</th>
                                                      <th>Hướng dẫn/ Lưu ý</th>
                                                      <th>Đơn giá nhập</th>
                                                      <th>Đơn giá bán</th>
                                                      <th>Thao tác</th>
                                                    </tr>
                                                </thead>
                                                <tbody>                                         
                                                    <tr *ngFor="let med of medicine">
                                                            <td>{{med?.drug?.name}}</td>
                                                            <td>{{med?.patent_medicine?.name}}</td>
                                                            <td>{{med?.description}}</td>
                                                            <td>{{med?.importedprice.toString().toVndCurrency()}}</td>
                                                            <td>{{med?.sellprice.toString().toVndCurrency()}}</td>
                                                            <td>           
                                                                <a class="success p-0" data-original-title="" title="" routerLink="/thuoc/cap-nhat-thuoc/{{med.id}}">
                                                                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                                                </a>
                                                                <a class="danger p-0" data-original-title="" title="" (click)="deleteMedicine(med.id)">
                                                                    <i class="ft-x font-medium-3 mr-2"></i>
                                                                </a>
                                                            </td>
                                                    </tr>
                                            </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
