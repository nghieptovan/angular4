<div class="main-content">
    <div class="content-wrapper">
        <!--Hoverable Rows Starts-->
    <section id="html">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Quản lý tài khoản</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                                <table class="table table-striped table-bordered sourced-data">
                                        <thead>
                                            <tr>
                                                <th>Tên đăng nhập</th>
                                                <th>Họ tên</th>
                                                <th>Chức vụ</th>
                                                <th>Ngày cập nhật</th>
                                                <th>Thao tác</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           
                                            <tr *ngFor="let account of listAccount">
                                            <td>{{account?.username}}</td>
                                            <td>{{account?.fullname || 'Chưa có'}}</td>
                                            <td>{{account?.role?.name}}</td>
                                            <td>{{account?.updated_at | date:'hh:mm dd/MM/yyyy'}}</td>
                                            <td>           
                                               
                                                <a data-toggle="modal" data-target="#inlineForm" class="info p-0" data-original-title="" title="" >
                                                    <i class="ft-user font-medium-3 mr-2"></i>
                                                </a>
                                                <a class="success p-0" data-original-title="" title="" routerLink="/tai-khoan/cap-nhat/{{account.id}}">
                                                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                                </a>
                                                <a class="danger p-0" data-original-title="" title="" (click)="deleteAccount(account.id)">
                                                    <i class="ft-x font-medium-3 mr-2"></i>
                                                </a>
                                            </td>
                                            </tr>
                                    </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Hoverable rows Ends-->


    <!-- Modal -->
    <div class="modal fade text-left" id="inlineForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <label class="modal-title text-text-bold-600" id="myModalLabel33">Cập nhật tài khoản</label>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="#">
                <div class="modal-body">
              <label>Email: </label>
              <div class="form-group">
                <input type="text" placeholder="Email Address" class="form-control">
              </div>

              <label>Password: </label>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
              </div>
              </div>
              <div class="modal-footer">
              <!-- <input type="reset" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" value="close"> -->
              <input type="submit" class="btn btn-outline-primary btn-lg" value="Login">
              </div>
            </form>
          </div>
        </div>
    </div>
    <!-- Modal -->
    </div>
  </div>
