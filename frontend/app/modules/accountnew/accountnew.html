<section id="content">
    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
      <div class="container">
        <div class="row">
          <div class="col s10 m12">
            <h5>Quản lý tài khoản</h5> 
          </div>
       
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->
    <!--start container-->
    <div class="container">
       
      <div class="section">
        <!-- <p class="caption">Tables are a nice way to organize a lot of data. We provide a few utility classes to help you style your table as easily as possible. In addition, to improve mobile experience, all tables on mobile-screen widths are centered automatically.</p> -->
        <!--Responsive Table-->
        <div class="divider"></div>
        <div id="responsive-table">
          <!-- <h4 class="header">Responsive Table</h4> -->
          <div class="row">
            <!-- <div class="col s12">
              <p>Add <code class=" language-markup">class="responsive-table"</code> to the table tag to make the table horizontally scrollable on smaller screen widths.</p>
            </div> -->
            <div class="col s12">
              <table class="responsive-table">
                <thead>
                  <tr>
                    <th data-field="id">Tên đăng nhập</th>
                    <th data-field="name">Họ tên</th>
                    <th data-field="price">Chức vụ</th>
                    <th data-field="total">Ngày cập nhật</th>
                    <th data-field="status">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let account of listAccount">
                    <td>{{account?.username}}</td>
                    <td>{{account?.fullname || 'Chưa có'}}</td>
                    <td>{{account?.role?.name}}</td>
                    <td>{{account?.updated_at | date:'hh:mm dd/MM/yyyy'}}</td>
                    <td>            
                      <a routerLink="/tai-khoan/cap-nhat/{{account.id}}" class="btn-floating waves-effect waves-light green accent-4" title="Chỉnh sửa thông tin">
                        <i class="material-icons" >mode_edit</i>
                      </a>  
                      <a class="btn-floating waves-effect waves-light red accent-4">
                        <i class="material-icons" (click)="deleteAccount(account.id)" title="Xóa tài khoản">delete</i>
                      </a>                    
                      
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <a style="position: fixed;right: 0px;top: 75px;" routerLink="/tai-khoan/them-tai-khoan" class="btn-floating activator btn-large btn-move-up waves-effect waves-light red accent-2 z-depth-4 right">
          <i class="material-icons">add</i>
        </a>
      </div>

    </div>
  </section>
