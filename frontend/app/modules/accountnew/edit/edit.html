<section id="content">
    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
      <!-- Search for small screen -->
      <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
      </div>
      <div class="container">
        <div class="row">
          <div class="col s10 m12">
               
              <h5> <a routerLink="/tai-khoan" class="btn-floating waves-effect waves-light red accent-4">
                      <i class="material-icons" title="">keyboard_arrow_left</i>
                  </a>Cập nhật tài khoản</h5>
           
          </div>
        
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->
    <!--start container-->
    <div class="container">
      <div class="section">
        <!-- Form with icon prefixes -->
        <div class="row">
          <div class="col s12 m12">
            <div class="card-panel">
              <div class="row">
                  <form class="col s12" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm">
                      <div class="row">
                          <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input type="text" name="username" [(ngModel)]="account.username"                      
                          #username="ngModel" ngModel id="username" autocomplete="off"
                          class="validate" required>
                          <label for="username" class="active">Tên đăng nhập</label>
                          <span class="helper-text" data-error="wrong" data-success="right">{{usernameMessage}}</span>
                          </div>
                          <div class="input-field col s6">
                              <i class="material-icons prefix">lock_outline</i>
                              <input type="password" name="password" [(ngModel)]="account.password"                      
                              #password="ngModel" ngModel id="password" autocomplete="off"
                              class="validate" required>
                              <label for="password" class="active" >Mật khẩu</label>
                              <span class="helper-text" data-error="wrong" data-success="right">{{passwordMessage}}</span>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s6">
                          <i class="material-icons prefix">perm_identity</i>
                          <input type="text" name="fullname" [(ngModel)]="account.fullname"                     
                          #fullname="ngModel" ngModel id="fullname" autocomplete="off"
                          class="validate" required>
                          <label for="fullname" class="active">Họ tên</label>
                          <span class="helper-text" data-error="wrong" data-success="right">{{fullnameMessage}}</span>
                          </div>
                          <div class="input-field col s6">
                              <i class="material-icons prefix">rowing</i>
                              <input id="role" type="text" name="role" #role="ngModel" [(ngModel)]="roleSet" autocomplete="off"
                              class="validate" required (focus)="setRole(1)" placeholder="Chọn chức vụ">
                              <label for="role" class="active">Chức vụ</label>
                              <span class="helper-text" data-error="wrong" data-success="right">{{roleMessage}}</span>
                              <ul id="translation-dropdown" class="dropdown-content" style="left: 60px;width: 200px; top: 48px;" [ngStyle]="{'display': showRole ? 'block' : 'none', 'opacity': showRole ? '1' : '0'}">
                                      <li (click)="selectRole('admin')">
                                          <a class="grey-text text-darken-1">admin</a>
                                      </li>
                                      <li (click)="selectRole('Tiếp tân')">
                                          <a class="grey-text text-darken-1">Tiếp tân</a>
                                      </li>
                                      <li (click)="selectRole('Bác sỹ')">
                                          <a class="grey-text text-darken-1">Bác sỹ</a>
                                      </li>
                                      <li (click)="selectRole('Phát thuốc')">
                                          <a class="grey-text text-darken-1">Phát thuốc</a>
                                      </li>
                              </ul>
                          </div>

                        
                      </div>
              
                      <div class="row">                          
                          <div class="input-field col m6 offset-m3 center-align">
                              <button class="btn waves-effect waves-light center" type="submit" name="action">Cập nhật</button>
                          </div>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
