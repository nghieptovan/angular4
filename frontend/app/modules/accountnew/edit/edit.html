  <div class="main-content">
    <div class="content-wrapper">
        <section class="input-validation">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">  
                            <!-- <a (click)="backToList()" class="btn btn-floating btn-large bg-success"><i class="ft-arrow-left"></i></a>                       -->
                            <h4 class="card-title">Cập nhật tài khoản
                                    <a routerLink="/tai-khoan" class="btn btn-raised btn-success round btn-min-width mr-1 mb-1 float-right">Trở về</a>
                            </h4>
                            
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm" novalidate>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <h5>Tên đăng nhập<span class="required">*</span></h5>
                                                <div class="controls">
                                                    <input type="text" name="username" [(ngModel)]="account.username"                      
                                                    #username="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập tên đăng nhập">
                                                </div>
                                                <!-- <p>Add <code>required</code> attribute to field for required validation.</p> -->
                                            </div>
                                            <div class="form-group">
                                                <h5>Mật khẩu<span class="required">*</span></h5>
                                                <div class="controls">
                                                    <input type="password" name="password" [(ngModel)]="account.password"                      
                                                    #password="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập mật khẩu">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <h5>Họ tên<span class="required">*</span></h5>
                                                <div class="controls">
                                                    <input type="text" name="fullname" [(ngModel)]="account.fullname"                     
                                                    #fullname="ngModel" ngModel id="fullname" class="form-control" required data-validation-required-message="Vui lòng nhập họ tên">
                                                </div>
                                                <!-- <p>Add <code>required</code> attribute to field for required validation.</p> -->
                                            </div>
                                            <div class="form-group">
                                                <h5>Chức vụ <span class="required">*</span></h5>
                                                <div class="controls">
                                                    <select name="role_id" id="role_id" #role_id="ngModel" ngModel [(ngModel)]="account.role_id" required class="form-control role-name">
                                                        <option [ngValue]="1">Admin</option>
                                                        <option [ngValue]="2">Tiếp tân</option>
                                                        <option [ngValue]="3">Bác sỹ</option>
                                                        <option [ngValue]="4">Phát thuốc</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="text-right">
                                                <button type="submit" class="btn btn-success">Submit <i class="fa fa-thumbs-o-up position-right"></i></button>
                                                <!-- <button type="reset" class="btn btn-danger">Reset <i class="fa fa-refresh position-right"></i></button> -->
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
