<div class="main-content">
    <div class="content-wrapper">
        <section id="html">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Quản lý bệnh nhân</h4>
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                    <table class="table table-striped table-bordered sourced-data">
                                            <thead>
                                                <tr>
                                                  <!-- <th>Mã bệnh nhân</th> -->
                                                  <th>Họ tên</th>
                                                  <th>Giới tính</th>
                                                  <th>Ngày sinh</th>
                                                  <th>Cân nặng</th>
                                                  <th>Số điện thoại</th>
                                                  <th>Địa chỉ</th>
                                                  <th>Thao tác</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                         
                                                <tr *ngFor="let patient of patients">
                                                    <!-- <td>{{patient?.code}}</td> -->
                                                    <td>{{patient?.name || 'Chưa có'}}</td>
                                                    <td>{{patient?.sex == 2 ? 'Nữ' : 'Nam'}}</td>
                                                    <td>{{patient?.birthday.substring(0, 10)}}</td>
                                                    <td>{{patient?.weight}}</td>
                                                    <td>{{patient?.phone}}</td>
                                                    <td>{{patient?.address}}</td>
                                                    <td>  
                                                      <a (click)="actionPatient('toathuoc', patient)" class="info p-0" data-original-title="" title="" >
                                                          <i class="ft-user font-medium-3 mr-2"></i>
                                                      </a>
                                                      <a  (click)="actionPatient('capnhat', patient)"class="success p-0" data-original-title="" title="">
                                                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                                      </a>
                                                      <a (click)="actionPatient('xoa', patient)" class="danger p-0" data-original-title="" title="">
                                                          <i class="ft-x font-medium-3 mr-2"></i>
                                                      </a>
                                                </td>
                                                </tr>
                                        </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
