

  <div class="main-content">
      <div class="content-wrapper">
          <section class="input-validation">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-header">  
                              <h4 class="card-title">{{patient?.name}} ({{patient?.birthday.substring(0, 10)}})
                                      <a routerLink="/benh-nhan" class="btn btn-raised btn-success round btn-min-width mr-1 mb-1 float-right">Trở về</a>
                              </h4>
                          </div>
                          <div class="card-body">
                              <div class="card-block">
                                <div class="row">
                                    <ng-container *ngIf="bills.length > 0;else noBills;">
                                        <div class="col-md-4" style="border-right: 1px solid #E4E7ED;">
                                            <ul class="list-group">
                                                <li class="list-group-item list-group-item-action flex-column align-items-start" [ngClass]="{'active': billDetail.id == bill.id}" *ngFor="let bill of bills;let idx = index;">
                                                    <div class="d-flex w-100 justify-content-between">
                                                    <p class="symptom-line">{{bill?.symptom}}</p>
                                                    </div>
                                                    <small>Ngày khám: {{bill?.billdate.substring(0, 10)}} </small>
                                                    <small>Tái khám: {{bill?.nextdate.substring(0, 10)}}</small>
                                                </li>
                                                
                                            </ul>
                                        </div>
                                        <div class="col-md-8">
                                            <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="update(loginForm)" id="loginForm" novalidate>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <h5>Triệu chứng</h5>
                                                            <div class="controls">
                                                                <input type="text" name="name" [(ngModel)]="patient.name" #name="ngModel" ngModel
                                                                 class="form-control" required data-validation-required-message="Vui lòng nhập họ tên">
                                                            </div>
                                                        </div>
                                                       
                                                        <div class="form-group">
                                                            <h5>Địa chỉ<span class="required">*</span></h5>
                                                            <div class="controls">
                                                                <input type="text" name="address" [(ngModel)]="patient.address" #address="ngModel" ngModel class="form-control" required data-validation-required-message="Vui lòng nhập địa chỉ">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h5>Ngày sinh <span class="required">*</span></h5>
                                                            <div class="input-group">
                                                         
                                                              <input type="text" name="birthday" [(ngModel)]="birthdaySet" #birthday="ngModel" ngModel (click)="selectDateTime()" class="form-control pickadate" placeholder="Chọn ngày sinh" />
                                                            </div>
                                                          </div>
                                   
            
                                                        <div class="form-group">
                                                            <h5>Tiền căn <span class="required">*</span></h5>
                                                            <div class="controls">
                                                                <textarea name="diagnosis" id="diagnosis"
                                                                [(ngModel)]="patient.diagnosis" #diagnosis="ngModel" ngModel class="form-control"  placeholder="Tiền căn" aria-invalid="false"></textarea>
                                                            <div class="help-block"></div></div>
                                                        </div>
                                                        
                                                        
                                                    </div>
                                                   
                                                </div>
                                            </form>
                                        </div>
                                    </ng-container>
                                    <ng-template #noBills>
                                      <p>Không có đơn thuốc</p>
                                    </ng-template>

                                    
                                </div>
                                
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
    </div>
